<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagi Kelompok MPI 23B</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="login-page" class="page active">
            <h1>Pembagian Kelompok</h1>
            <p>MPI 23B</p>
            <div class="login-box">
                <input type="text" id="pj-name" placeholder="Nama PJ">
                <input type="text" id="course-name" placeholder="Nama Mata Kuliah">
                <input type="text" id="lecturer-name" placeholder="Nama Dosen Pengampu">
                <input type="password" id="password" placeholder="Password">
                <button onclick="handleLogin()">Lanjutkan</button>
            </div>
        </div>

        <div id="main-app" class="page">
            <div class="header-info">
                <p><strong>Matkul:</strong> <span id="display-course"></span> | <strong>Dosen:</strong> <span id="display-lecturer"></span> | <strong>PJ:</strong> <span id="display-pj"></span></p>
            </div>
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('random-division')">Pembagian Acak</button>
                <button class="tab-button" onclick="showTab('manual-division')">Pembagian Manual</button>
                <button class="tab-button" onclick="showTab('group-details')">Detail Kelompok</button>
            </div>

            <div id="random-division-content" class="tab-content active">
                <div class="division-options">
                    <div class="option">
                        <label for="num-groups">Bagi berdasarkan jumlah kelompok:</label>
                        <input type="number" id="num-groups" placeholder="Contoh: 3">
                        <button onclick="generateRandomGroups('byGroupCount')">Buat Kelompok</button>
                    </div>
                    <div class="option">
                        <label for="num-members">Bagi berdasarkan jumlah anggota per kelompok:</label>
                        <input type="number" id="num-members" placeholder="Contoh: 5">
                        <button onclick="generateRandomGroups('byMemberCount')">Buat Kelompok</button>
                    </div>
                </div>
                <div id="random-result" class="group-result-container"></div>
            </div>

            <div id="manual-division-content" class="tab-content">
                <div id="manual-group-builder">
                    </div>
                <button class="action-button" onclick="addManualGroup()">Tambah Kelompok</button>
                <button class="save-button" onclick="saveManualGroups()">Simpan Kelompok Manual</button>
                <div id="manual-result" class="group-result-container"></div>
            </div>

            <div id="group-details-content" class="tab-content">
                <div id="saved-groups-list">
                    <p>Memuat data kelompok...</p>
                </div>
            </div>

            <div class="user-role">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
         <div id="thank-you-page" class="page thank-you-page">
            <h2 id="thank-you-message">Terima Kasih!</h2>
        </div>
    </div>

    <div class="watermark">
        Created by Ahmad Rijani
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
